<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{roomName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    {{description}}
  </ion-card>
  <ion-card *ngFor="let name of players">
    {{name}} has joined the room
  </ion-card>
</ion-content>

<ion-footer >
  <ion-toolbar  id="end">
    <ion-button id="ButtonPerso" [routerLink]="['/character-sheet']">Mon personnage</ion-button>
    <!--<ion-button id="ButtonDoc" (click)="presentAlertConfirm()" >Documents partagés</ion-button>-->
    <ion-button id="ButtonDoc" (click)="openModal()" >Documents partagés</ion-button>
  </ion-toolbar>
</ion-footer>
