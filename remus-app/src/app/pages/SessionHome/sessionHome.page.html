<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-toggle menu="playerList">
        <ion-button>
          <ion-icon name="cog" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      {{roomName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    {{description}}
  </ion-card>
  <ion-card *ngFor="let name of players">
    {{name}} has joined the room
  </ion-card>
  <div *ngIf="image" class="container">
      <img [src]="image" alt="">
    <ion-buttons class="btn" slot="end" (click)="closeImage()"><ion-icon class="ion-margin" name="close-outline"></ion-icon></ion-buttons>
  </div>
</ion-content>

<ion-footer >
  <ion-toolbar  id="end">
    <ion-button id="ButtonPerso" (click)="openModal('char')">Mon personnage</ion-button>
    <!--<ion-button id="ButtonDoc" (click)="presentAlertConfirm()" >Documents partagés</ion-button>-->
    <ion-button id="ButtonDoc" (click)="openModal('doc')" >Documents partagés</ion-button>
  </ion-toolbar>
</ion-footer>
