<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>dice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="dicesPage">
  <ion-card-content class="dices">
    <ion-button class="dice" (click)="increaseDiceSum(4, 'd4')">d4</ion-button>
    <ion-button class="dice" (click)="increaseDiceSum(6,'d6')">d6</ion-button>
    <ion-button class="dice" (click)="increaseDiceSum(8,'d8')">d8</ion-button>
    <ion-button class="dice" (click)="increaseDiceSum(10,'d10')">d10</ion-button>
    <br>
    <ion-button class="dice" (click)="increaseDiceSum(12,'d12')">d12</ion-button>
    <ion-button class="dice" (click)="increaseDiceSum(20,'d20')">d20</ion-button>
    <ion-button class="dice" (click)="increaseDiceSum(100,'d100')">d100</ion-button>
  </ion-card-content>
  <ion-button class="reset" (click)="resetDices()">reset</ion-button>
  <ion-card-content class="selectDices">{{selectedDices}}</ion-card-content>
  <ion-card-content class="modificateurText" *ngIf="modificateur != 0">Modificateur : {{modificateur}}</ion-card-content>
  <ion-card-content class="result">{{finalSeparatedValue}}</ion-card-content>
  <ion-card-content class="modificateurText" *ngIf="modifying">{{modifResult}}</ion-card-content>
  <ion-card-content class="result">{{result}}</ion-card-content>
  <ion-button class="launch" (click)="launchDice()">Lancer</ion-button>
  <br><br>
  <form>
    <label for="modif">Modificateur :</label><br>
    <input type="text" id="modif" value="" name="fname">
    <ion-button class="modifbutton" (click)="modifyResult()">Appliquer</ion-button>
  </form>
</ion-content>
