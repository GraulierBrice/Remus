<ion-header>
  <ion-toolbar>
    <ion-title>{{player.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let message of conv.messages"> {{message[0].name}} : {{message[1]}}</ion-card>
</ion-content>

<ion-footer>

  <form [formGroup]="myForm" (ngSubmit)="send()">
    <ion-item>
      <ion-textarea formControlName="message" placeholder="Envoyer un message Ã  {{player.name}}"></ion-textarea>
    </ion-item>
    <ion-button block color="primary" type="submit" [disabled]="myForm.invalid">
      send
    </ion-button>
  </form>
</ion-footer>
