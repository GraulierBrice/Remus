<ion-content scroll-y="true" class="ion-padding">
  <app-message *ngFor="let message of getFilteredConv()" [m]='message' [show]='message.target!=getFilteredConv().getPreviousMessage(message).target && message.player!=getFilteredConv().getPreviousMessage(message).player'></app-message>
</ion-content>

<ion-footer>
  <form [formGroup]="myForm" (ngSubmit)="send()">
    <ion-item>
      <ion-textarea required formControlName="message" placeholder="Envoyer un message Ã  {{target.name}}"></ion-textarea>
    </ion-item>
    <ion-button block color="primary" type="submit" [disabled]="myForm.invalid">
      send
    </ion-button>
  </form>
</ion-footer>
