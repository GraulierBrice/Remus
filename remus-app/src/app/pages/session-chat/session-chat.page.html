<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-select interface="popover" placeholder="All Players"  (ionChange)="changePlayer($event)" [value]="player" [disabled]="!playerServ.isHost" >
        <ion-select-option  *ngFor="let player of playerServ.playersList"  [value]="player">{{player.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-icon class="ion-margin" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true" class="ion-padding">
  <app-message *ngFor="let message of getFilteredConv()" [m]='message' [show]='message.player!=getFilteredConv().getPreviousMessage(message).player'></app-message>
</ion-content>

<ion-footer>
  <form [formGroup]="myForm" (ngSubmit)="send()">
    <ion-item>
      <ion-textarea required formControlName="message" placeholder="Envoyer un message Ã  {{player.name}}"></ion-textarea>
    </ion-item>
    <ion-button block color="primary" type="submit" [disabled]="myForm.invalid">
      send
    </ion-button>
  </form>
</ion-footer>
