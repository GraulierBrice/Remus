<div class="macro">
  <div class="macroName">{{macro.name}}</div>
  <br>
  <div class="macroContent" *ngIf="macro.modificator>0">{{macro.stringDices}} (+{{macro.modificator}})</div>
  <div class="macroContent" *ngIf="macro.modificator<0">{{macro.stringDices}} ({{macro.modificator}})</div>
  <div class="macroContent" *ngIf="macro.modificator==0">{{macro.stringDices}}</div>
</div>
